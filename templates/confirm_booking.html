<!-- templates/confirm_booking.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 to-purple-500 min-h-screen flex items-center justify-center p-4 text-white">
  <div class="bg-white/10 backdrop-blur-md p-8 rounded-3xl shadow-2xl w-full max-w-3xl">
    <h1 class="text-3xl font-bold mb-6 text-center">ğŸ§¾ Passenger Details</h1>

    <form action="/booking/finalize_booking" method="post" class="space-y-6">
      <input type="hidden" name="bus_id" value="{{ bus_id }}">
      <input type="hidden" name="travel_date" value="{{ travel_date }}">
      {% for seat in selected_seats %}
        <div class="bg-white/10 p-4 rounded-xl shadow-md">
          <h2 class="text-lg font-semibold mb-2">Seat No: {{ seat }}</h2>
          <input type="hidden" name="seats" value="{{ seat }}">
          <div class="flex flex-col md:flex-row gap-4">
            <input type="text" name="name_{{ seat }}" placeholder="Name" required
              class="px-4 py-2 rounded-lg w-full text-black" />
            <input type="number" name="age_{{ seat }}" placeholder="Age" min="1" required
              class="px-4 py-2 rounded-lg w-full text-black" />
            <input type="text" name="Gender_{{ seat }}" placeholder="Gender" required
            class="px-4 py-2 rounded-lg w-full text-black" />
          </div>
        </div>
      {% endfor %}
      <button type="submit"
        class="w-full mt-4 py-3 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-xl transition">ğŸŸï¸ Confirm Booking</button>
    </form>
  </div>
</body>
</html>
