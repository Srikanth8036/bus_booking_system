<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Customer Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #2D7EAC, #A3B6D9);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            overflow: hidden;
        }

        .scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #87CEFA, #aee1f9);
            z-index: 0;
            overflow: hidden;
        }

        .sun {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.6);
        }

        .glass {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 50px rgba(0, 0, 0, 0.2);
        }

        .card {
            display: block;
            padding: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            color: #2C3E50;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .button-container a {
            padding: 12px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            background-color: #3498db;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s ease;
        }

        .button-container a:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .grid-icon {
            height: 80px;
            margin-bottom: 15px;
        }

        .content-container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 50px 30px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(15px);
        }
    </style>
</head>

<body>

    <!-- Background Scene -->
    <div class="scene">
        <div class="sun"></div>
    </div>

    <!-- Dashboard Content -->
    <div class="container mx-auto px-4 py-10">
        <div class="content-container">
            <!-- Welcome and Buttons -->
            <h1>Welcome to Your Dashboard</h1>

            <div class="button-container">
                <a href="/booking/" class="hover-button">+ Book Now</a>
                <a href="/customer/logout/" class="hover-button">- Log Out</a>
            </div>

            <!-- Dashboard Grid -->
            <div class="grid-container">
                <!-- Profile Card -->
                <a href="/customer/profile" class="card glass">
                    <lottie-player class="grid-icon mx-auto" src="https://assets4.lottiefiles.com/packages/lf20_t24tpvcu.json"
                        background="transparent" speed="1" loop autoplay></lottie-player>
                    <h2 class="text-xl font-semibold text-gray-800 mt-4">View Profile</h2>
                    <p class="text-sm text-gray-600">Check your personal info</p>
                </a>

                <!-- Bookings Card -->
                <a href="/customer/my_bookings" class="card glass">
                    <lottie-player class="grid-icon mx-auto" src="https://assets10.lottiefiles.com/packages/lf20_yr6zz3wv.json"
                        background="transparent" speed="1" loop autoplay></lottie-player>
                    <h2 class="text-xl font-semibold text-gray-800 mt-4">My Bookings</h2>
                    <p class="text-sm text-gray-600">See your past tickets</p>
                </a>
            </div>
        </div>
    </div>

</body>

</html>
