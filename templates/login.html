<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Bus Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
    }

    .scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #87CEFA, #aee1f9);
      z-index: 0;
      overflow: hidden;
    }

    /* Sun */
    .sun {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 150px;
      background: #FFD700;
      border-radius: 50%;
      box-shadow: 0 0 60px #ffd700aa;
    }

    /* Clouds near sun */
    .cloud {
      position: absolute;
      top: 80px;
      left: 50%;
      width: 120px;
      height: 60px;
      background: #fff;
      border-radius: 60px;
      opacity: 0.8;
      animation: floatCloud 8s ease-in-out infinite;
      transform: translateX(-50%);
    }

    .cloud::before,
    .cloud::after {
      content: "";
      position: absolute;
      background: #fff;
      border-radius: 50%;
    }

    .cloud::before {
      width: 60px;
      height: 60px;
      left: -30px;
      top: 0;
    }

    .cloud::after {
      width: 60px;
      height: 60px;
      right: -30px;
      top: 0;
    }

    @keyframes floatCloud {
      0%, 100% { transform: translateX(-50%) translateX(0); }
      50% { transform: translateX(-50%) translateX(60px); }
    }

    /* Trees */
    .trees {
      position: absolute;
      bottom: 120px;
      width: 100%;
      display: flex;
      justify-content: space-around;
    }

    .tree {
      width: 50px;
      height: 100px;
      background: #228B22;
      border-radius: 25px 25px 0 0;
    }

    /* Road */
    .road {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 120px;
      background: #333;
    }

    .road::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 8px;
      background: repeating-linear-gradient(
        to right,
        #fff 0,
        #fff 40px,
        transparent 40px,
        transparent 80px
      );
      transform: translateY(-50%);
    }

    /* Bus */
    .bus {
      position: absolute;
      bottom: 130px;
      left: -200px;
      width: 150px;
      height: 70px;
      background: red;
      border-radius: 10px;
      animation: drive 10s linear infinite;
      box-shadow: 0 5px 0 #000;
    }

    .bus::before, .bus::after {
      content: "";
      position: absolute;
      bottom: -15px;
      width: 30px;
      height: 30px;
      background: #000;
      border-radius: 50%;
    }

    .bus::before {
      left: 15px;
    }

    .bus::after {
      right: 15px;
    }

    @keyframes drive {
      0% { left: -200px; }
      100% { left: 110%; }
    }

    /* Glassy effect for login form */
    .form-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
    }

    /* Smooth button hover effect */
    button {
      width: 100%;
      padding: 12px;
      background-color: #1e40af;
      color: white;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #2563eb;
      transform: scale(1.05); /* Slightly increase the size */
    }
  </style>
</head>
<body class="flex items-center justify-center bg-transparent">

  <!-- Animated Scene -->
  <div class="scene">
    <div class="sun"></div>
    <div class="cloud"></div>
    <div class="trees">
      <div class="tree"></div>
      <div class="tree"></div>
      <div class="tree"></div>
      <div class="tree"></div>
    </div>
    <div class="bus"></div>
    <div class="road"></div>
  </div>

  <!-- Login Form -->
  <div class="form-container">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Login</h2>
    <form action="/auth/login_form" method="post" class="space-y-4">
      <div>
        <label class="block text-sm text-gray-600 mb-1">Username</label>
        <input type="text" name="username" required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300" />
      </div>
      <div>
        <label class="block text-sm text-gray-600 mb-1">Password</label>
        <input type="password" name="password" required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300" />
      </div>
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Login</button>
    </form>
    <p class="text-sm text-center mt-4 text-gray-600">Don't have an account?
      <a href="/auth/signup" class="text-blue-600 hover:underline">Sign up here</a>
    </p>
  </div>

</body>
</html>
