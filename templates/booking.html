<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Your Bus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #dbeafe);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
    }

    .glass-card {
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .custom-select {
      appearance: none;
      background-image: url("data:image/svg+xml;utf8,<svg fill='gray' height='24' viewBox='0 0 24 24' width='24'><path d='M7 10l5 5 5-5z'/></svg>");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1.5rem;
      padding-right: 3rem;
    }

    .search-button {
      background: linear-gradient(to right, #38bdf8, #3b82f6);
    }

    .search-button:hover {
      background: linear-gradient(to right, #0ea5e9, #2563eb);
      transform: scale(1.02);
    }

    .date-input::-webkit-calendar-picker-indicator {
      filter: invert(1);
      cursor: pointer;
    }
  </style>
</head>

<body class="flex flex-col items-center pt-10 px-4">
  <div class="glass-card w-full max-w-4xl p-8 md:p-10">
    
    <!-- Header -->
    <div class="flex flex-col md:flex-row justify-between items-center mb-8">
      <h1 class="text-3xl md:text-4xl font-bold text-sky-700 mb-4 md:mb-0">🚌 Book Your Bus</h1>
      <a href="/customer/" class="bg-sky-600 hover:bg-sky-700 text-white font-medium py-2 px-5 rounded-xl transition duration-300">
        Dashboard
      </a>
    </div>

    <!-- Booking Form -->
    <form method="post" action="/booking/search" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        
        <!-- Source Dropdown -->
        <div>
          <label for="source" class="block text-gray-700 font-semibold mb-1">Source</label>
          <select name="source" id="source" required
            class="custom-select w-full px-5 py-3 border border-gray-300 rounded-xl bg-white text-gray-800 font-medium shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400">
            {% for place in places %}
            <option value=" {{place.name}}"> {{place.name}} </option>
            {% endfor %}
          </select>
        </div>

        <!-- Destination Dropdown -->
        <div>
          <label for="destination" class="block text-gray-700 font-semibold mb-1">Destination</label>
          <select name="destination" id="destination" required
            class="custom-select w-full px-5 py-3 border border-gray-300 rounded-xl bg-white text-gray-800 font-medium shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400">
            {% for place in places %}
            <option value=" {{place.name}}"> {{place.name}} </option>
            {% endfor %}
          </select>
        </div>

       <!-- Travel Date -->
      <div>
        <label for="travel_date" class="block text-gray-700 font-semibold mb-1">Travel Date</label>
        <input type="date" id="travel_date" name="travel_date" required
          onkeydown="return false"
          class="w-full px-5 py-3 border border-gray-300 rounded-xl bg-white text-gray-800 font-medium shadow-inner focus:outline-none focus:ring-2 focus:ring-sky-400 cursor-pointer hover:shadow-md transition duration-200">
      </div>

      <!-- Submit Button -->
      <div class="mt-8">
        <button type="submit"
          class="search-button w-full text-white font-semibold text-lg py-3 px-6 rounded-xl shadow-lg transition duration-300">
          🔍 Search Buses
        </button>
      </div>
    </form>
  </div>
  {% if buses %}
  <div class="mt-10">
    <h2 class="text-2xl font-semibold text-sky-700 mb-4">🚌 Available Buses</h2>
    <div class="space-y-4">
      {% for bus in buses %}
        <div class="bg-white border border-gray-200 rounded-xl p-6 shadow-md flex justify-between items-center">
          <div>
            <p class="text-lg font-bold text-gray-800">Bus No: {{ bus.bus_number }}</p>
            <p class="text-sm text-gray-600">From: {{ source }} → To: {{ destination }}</p>
            <p class="text-sm text-gray-600">Date: {{ travel_date }}</p>
            <p class="text-sm text-gray-600">Time: {{ bus.time }}</p>
          </div>
          <form method="get" action="/customer/select_seat/{{ bus.id }}">
            <input type="hidden" name="travel_date" value="{{ travel_date }}">
            <button type="submit" class="bg-sky-600 hover:bg-sky-700 text-white font-semibold py-2 px-4 rounded-xl">
              🎟️ View Seats
            </button>
          </form>
        </div>
      {% endfor %}
    </div>
  </div>
{% endif %}

</body>
</html>
