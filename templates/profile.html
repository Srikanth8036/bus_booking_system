<!-- templates/profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen flex items-center justify-center px-4 py-10">

  <div class="w-full max-w-4xl bg-white shadow-xl rounded-2xl overflow-hidden">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-0">
      
      <!-- Sidebar -->
      <div class="bg-blue-600 text-white p-6 md:p-8">
        <div class="flex flex-col items-center">
          <div class="w-24 h-24 rounded-full bg-white text-blue-600 text-3xl flex items-center justify-center font-bold mb-4">
            {{ user.username[0]|upper }}
          </div>
          <h2 class="text-xl font-semibold">{{ user.username }}</h2>
          <p class="text-sm opacity-80 mt-1">{{ user.email }}</p>
          <div class="mt-6">
            <a href="/customer/" class="inline-block bg-white text-blue-600 px-4 py-2 rounded-full text-sm font-semibold hover:bg-blue-100 transition">← Back to Home</a>
          </div>
        </div>
      </div>

      <!-- Main content -->
      <div class="col-span-2 p-6 md:p-10">
        <h3 class="text-2xl font-semibold text-gray-800 mb-6">Profile Information</h3>
        <div class="space-y-4">
          <div class="flex justify-between border-b pb-3">
            <span class="font-medium text-gray-600">Full Name</span>
            <span class="text-gray-800">{{ user.username }}</span>
          </div>
          <div class="flex justify-between border-b pb-3">
            <span class="font-medium text-gray-600">Email</span>
            <span class="text-gray-800">{{ user.email }}</span>
          </div>
          <div class="flex justify-between border-b pb-3">
            <span class="font-medium text-gray-600">Phone Number</span>
            <span class="text-gray-800">{{ user.phone_number or '—' }}</span>
          </div>
          <div class="flex justify-between border-b pb-3">
            <span class="font-medium text-gray-600">Address</span>
            <span class="text-gray-800 max-w-[250px] text-right">{{ user.address or '—' }}</span>
          </div>
          <div class="flex justify-between border-b pb-3">
            <span class="font-medium text-gray-600">Role</span>
            <span class="text-gray-800">{{ 'Admin' if user.is_admin else 'Customer' }}</span>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
