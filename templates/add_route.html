<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Route - Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-lg p-10 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Add Route for Bus {{ bus.bus_name }}</h2>

    <form action="/admin/add_route_form/{{ bus.id }}" method="post" class="space-y-5">

      <!-- Hidden Stop Order -->
      <input type="hidden" id="stop_order" name="stop_order" value="{{ new_stop_number }}">

      <!-- Place Dropdown -->
      <div>
        <label for="place_name" class="block text-gray-700 font-semibold mb-1">Place</label>
        <select id="place_name" name="place_name" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="">-- Select Place --</option>
          {% for place in places %}
            <option value="{{ place.id }}">{{ place.name }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Start Time -->
      <div>
        <label for="start_time" class="block text-gray-700 font-semibold mb-1">Start Time</label>
        <input type="datetime-local" id="start_time" name="start_time" required
               value="{{ new_start_time if new_start_time else '' }}"
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- End Time -->
      <div>
        <label for="end_time" class="block text-gray-700 font-semibold mb-1">End Time</label>
        <input type="datetime-local" id="end_time" name="end_time" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200">
          Add Route
        </button>
      </div>
    </form>

    <div class="mt-4 text-center">
      <a href="/admin/list_buses" class="text-blue-600 hover:underline text-sm">‚Üê Back to Buses</a>
    </div>
  </div>

</body>
</html>
