<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #87CEFA, #aee1f9);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      color: #2C3E50;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .glass-card:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.25);
    }

    .action-btn {
      background-color: #0077cc;
      color: white;
    }

    .action-btn:hover {
      background-color: #005fa3;
    }

    .logout-btn {
      background-color: #ef4444;
    }

    .logout-btn:hover {
      background-color: #dc2626;
    }
  </style>
</head>
<body>

  <div class="w-full max-w-7xl">
    <div class="glass-card p-10 mb-10 text-center">
      <h1 class="text-4xl font-bold mb-6">üõ†Ô∏è Admin Dashboard</h1>
      <a href="/customer/logout/" class="logout-btn py-2 px-6 rounded-xl font-semibold text-white inline-block transition">- Log Out</a>
    </div>

    <!-- Statistics -->
    <div class="grid gap-6 mb-12 grid-cols-1 sm:grid-cols-2 md:grid-cols-4">
      <div class="glass-card p-6 text-center">
        <h2 class="text-xl font-semibold mb-2">Total Users</h2>
        <p class="text-3xl font-bold">{{ total_users }}</p>
      </div>
      <div class="glass-card p-6 text-center">
        <h2 class="text-xl font-semibold mb-2">Total Bookings</h2>
        <p class="text-3xl font-bold">{{ total_bookings }}</p>
      </div>
      <div class="glass-card p-6 text-center">
        <h2 class="text-xl font-semibold mb-2">Total Buses</h2>
        <p class="text-3xl font-bold">{{ total_buses }}</p>
      </div>
      <div class="glass-card p-6 text-center">
        <h2 class="text-xl font-semibold mb-2">Total Revenue</h2>
        <p class="text-3xl font-bold">‚Çπ{{ total_revenue }}</p>
      </div>
    </div>

    <!-- Admin Actions -->
    <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3">
      <div class="glass-card p-6 text-center">
        <h2 class="text-xl font-semibold mb-3">Add New Bus</h2>
        <a href="/admin/add_bus" class="action-btn px-5 py-2 rounded-lg font-semibold inline-block transition">Add Bus</a>
      </div>
      <div class="glass-card p-6 text-center">
        <h2 class="text-xl font-semibold mb-3">View Buses</h2>
        <a href="/admin/list_buses" class="action-btn px-5 py-2 rounded-lg font-semibold inline-block transition">All Buses</a>
      </div>
      <div class="glass-card p-6 text-center">
        <h2 class="text-xl font-semibold mb-3">Manage Places</h2>
        <a href="/admin/add_places" class="action-btn px-5 py-2 rounded-lg font-semibold inline-block transition">View Places</a>
      </div>
    </div>
  </div>

</body>
</html>
