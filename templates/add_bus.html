<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Bus - Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-lg p-10 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Add New Bus</h2>

    <form action="/admin/add_bus_form" method="post" class="space-y-5">
      <!-- Bus ID -->
      <div>
        <label for="bus_id" class="block text-gray-700 font-semibold mb-1">Bus ID</label>
        <input type="text" id="bus_id" name="bus_id" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Bus Name -->
      <div>
        <label for="bus_name" class="block text-gray-700 font-semibold mb-1">Bus Name</label>
        <input type="text" id="bus_name" name="bus_name" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200">
          Add Bus
        </button>
      </div>
    </form>

    <div class="mt-4 text-center">
      <a href="/admin/" class="text-blue-600 hover:underline text-sm">‚Üê Back to Dashboard</a>
    </div>
  </div>

</body>
</html>
